        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Caption:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../styles/styles.css">
</head>

    <header>
        <section id="title-section" class="d-md-flex p-3">
            <img src="../images/logo.svg" alt="Bootstrap" width="80" height="80">
            <h1 class="stroke-text">Казанцев Даниил</h1>
        </section>
        <nav id="navbar" class="navbar navbar-expand-lg p-3">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="../index.html">Главная</a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h2 class="form-section__h2">Форма обратной связи</h2>
            <div class="form-section__form text-left ">
                <form id="feedbackForm" method="post">
                    <div class="form-group row align-items-center">
                        <div class="col-md-4">
                            <label for="name">Имя <span class="required">*</span>
                            </label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" id="name" class="form-control" name="name" required placeholder="Введите ваше имя">
                        </div>
                    </div>
                    <div class="form-group row align-items-center">
                        <div class="col-md-4">
                            <label for="phone">Телефон <span class="required">*
                                </span></label>
                        </div>
                        <div class="col-md-8">
                            <input type="tel" id="phone" class="form-control" name="phone" required placeholder="+7 (XXX) XXX-XX-XX">
                        </div>
                    </div>
                    <div class="form-group row align-items-center">
                        <div class="col-md-4">
                            <label for="email">Электронная почта <span class="required">*</span></label>
                        </div>
                        <div class="col-md-8">
                            <input type="email" class="form-control" id="email" name="email" required placeholder="example@mail.ru">
                        </div>
                    </div>
                    <div class="form-group row align-items-center">
                        <div class="col-md-4">
                            <label for="category">Категория обращения <span class="required">*</span></label>
                        </div>
                        <div class="col-md-8">
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Выберите категорию</option>
                                <option value="technical">Техническая
                                    поддержка</option>
                                <option value="cooperation">Сотрудничество</option>
                                <option value="complaint">Жалоба</option>
                                <option value="suggestion">Предложение</option>
                                <option value="other">Другое</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row align-items-center">
                        <div class="col-md-4">
                            <label for="message">Текст обращения <span class="required">*</span></label>
                        </div>
                        <div class="col-md-8">

                            <textarea id="message" class="form-control" name="message" required
                                placeholder="Опишите вашу проблему или вопрос..."></textarea>
                        </div>
                    </div>
                    <div class="modal-actions text-center">
                        <button type="button" class="btn form-section__btn" onclick="submitForm()">Отправить</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="contact-section">
            <div class="container">
                <p class="contact-section__p">Почта: <span class="contact-section__span">kazancevdanila2015@yandex.ru</span></p>
                <p class="contact-section__p">Telegram: <span class="contact-section__span">@Detfini</span></p>
                <p class="contact-section__p">Страна: <span class="contact-section__span">Россия</span></p>
            </div>
        </section>
    </main>

    <footer class="p-3">
        <p class="footer__p">Почта: <span class="footer__span--imp">kazancevdanila2015@yandex.ru</span></p>
        <p class="footer__p">Telegram: <span class="footer__span--imp">@Detfini</span></p>
        <p class="footer__p">© 2025 Все права защещены</p>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>
